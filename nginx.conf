# Nginx Configuration for Cubie Application
# This file configures Nginx as a reverse proxy for the Node.js API server
# Place this file in /etc/nginx/sites-available/ and create a symlink in /etc/nginx/sites-enabled/

# Upstream configuration for load balancing (if using multiple PM2 instances)
upstream cubie_api {
    # Use least_conn for better load distribution
    least_conn;
    # PM2 instances running on port 5001
    server localhost:5001;
    # If running multiple instances, uncomment below:
    # server localhost:5002;
    # server localhost:5003;
    keepalive 64;
}

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _; # Replace with your domain name (e.g., api.yourdomain.com)

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _; # Replace with your domain name (e.g., api.yourdomain.com)

    # SSL Certificate Configuration
    # For Let's Encrypt (Certbot), certificates are typically at:
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Configuration - Security best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/cubie_api_access.log;
    error_log /var/log/nginx/cubie_api_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Routes - Proxy to Node.js backend
    location /api {
        proxy_pass http://cubie_api;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed for Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS headers (if needed, though backend should handle this)
        proxy_set_header Origin $http_origin;
        
        # Disable buffering for real-time features
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root location (optional - for serving static files or redirect)
    location / {
        return 200 "Cubie API Server\n";
        add_header Content-Type text/plain;
    }
}

